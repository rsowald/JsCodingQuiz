<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header  -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" src="">View Highscores</a>
        <span id="timerText">Time: <span id="time">--</span></span>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col align-self-center">
                <section id="start">
                    <h1>Welcome to the Javascript Fundamentals Quiz!</h1>
                    <p>You have 60 seconds to answer 10 questions. A wrong answer will lose you an extra 3 seconds, so
                        don't be wrong! See if you can earn a spot at the top of the leader board.</p>
                    <button id="startBtn" type="button" class="btn btn-outline-info">Start Quiz</button>
                </section>
                <section id="quiz" class="hide">
                    <h1>What value does the first index in an array have?</h1>
                    <!-- <div class="btn-group-vertical"> -->
                    <button type="button" class="btn btn-outline-info">Hey here is some text</button>
                    <button type="button" class="btn btn-outline-info">Some more text</button>
                    <button type="button" class="btn btn-outline-info">This is the way</button>
                    <button type="button" class="btn btn-outline-info">Star Trek Sucks</button>
                    <!-- </div> -->
                </section>
                <section id="end" class="hide">
                    <input id="playerName">
                    <button id="submit" type="button" class="btn btn-outline-info">Submit</button>
                </section>
                <div id="correctness" class="alert alert-light" role="alert">
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
