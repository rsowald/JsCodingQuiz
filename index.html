<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header  -->
    <nav class="navbar navbar-light bg-light">
        <button class="navbar-brand btn btn-link" id="highScoreBtn" data-toggle="modal" data-target="#highscores">üèÜ
            View
            High
            Scores</button>
        <span id="timerText">‚è± Time: <span id="time">--</span></span>
    </nav>
    <!-- Centered container -->
    <main class="container">
        <div class="row">
            <div class="col align-self-center">
                <!-- landing/start page -->
                <section id="start">
                    <h1>Welcome to the Javascript Fundamentals Quiz!</h1>
                    <p>You have 60 seconds to answer 10 questions. A wrong answer will lose you an extra 3 seconds, so
                        don't be wrong! See if you can earn a spot at the top of the leader board.</p>
                    <button id="startBtn" type="button" class="btn btn-outline-info">Start Quiz</button>
                </section>
                <!-- quiz div that shows when start button is clicked -->
                <section id="quiz" class="hide">
                    <h1 id="question"></h1>
                    <button type="button" id="a0" class="btn btn-outline-info" value=0></button>
                    <button type="button" id="a1" class="btn btn-outline-info" value=1></button>
                    <button type="button" id="a2" class="btn btn-outline-info" value=2></button>
                    <button type="button" id="a3" class="btn btn-outline-info" value=3></button>
                </section>
                <!-- end game div that shows when time is up or all questions are answered -->
                <section id="end" class="hide">
                    <h2>You're all done!</h2>
                    <p>Your final Score is <span id="score"></span>.</p>
                    <label for="playerName">Enter initials:</label>
                    <input id="playerName" type="text">
                    <button id="submit" type="button" class="btn btn-outline-info">Submit</button>
                </section>
                <!-- div to display whether an answer was correct or wrong. Will appear when an answer button is clicked -->
                <div id="correctness" class="alert alert-light" role="alert">
                </div>
                <!-- Vertically centered scrollable high scores modal -->
                <div class="modal fade" tabindex="-1" id="highscores">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">High Scores</h2>
                            </div>
                            <div class="modal-body">
                                <ol id="highScores"></ol>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" id="reset" class="btn btn-primary">Reset Scoreboard</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
